
<div class="col-md-12 container fullsize yourItem">
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <div ng-show="success" class="alert alert-success">{{successMessage}}</div>

    <div class="grid">
        <div class="myItemInput">
            <h3 class="addInstruction">Add Item</h3>
            <img class="imgPreview" ng-attr-src="{{ItemForm.imgUrl}}">           

            <form class="addform" ng-submit="addItem()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" ng-model="ItemForm.title" required>
                </div>
                <div class="form-group">
                    <label>Source (http link) </label>
                    <input type="text" class="form-control" name="imgUrl" ng-model="ItemForm.imgUrl" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" ng-disabled="disabled">Add</button>
                </div>
            </form>                
        </div>  
        <div class="mygrid" masonry="{columnWidth:210, gutter: 10, stagger: 30, transitionDuration: '0.6s'}">      
            <div class="masonry-brick" myItem" ng-repeat="Item in myItem track by $index">
                <div class="">
                    <img ng-attr-src="{{Item.imgUrl}}" alt="{{Item.title}}" class="myItemSearchImg">
                </div>
                <div class="">  
                    <h3 class="itemSearchTitle">{{Item.title}}</h3>
                </div> 
                <form class="form" ng-submit="removeItem(Item._id, Item.authorID)">
                    <div class="form-group"></div>
                    <button type="submit" class="btn btn-default removeItem" ng-disabled="disabled">X</button>
                </form>    
                <div class="myItemInfo">
                    <div class="myItemName">
                    <p class="author"><a href="#/users/{{Item.authorID}}">{{Item.authorName}}</a></p>
                    </div>
                    <form class="form-like" ng-click="likeItem(Item._id)">
                        <div class="form-group">
                            <p class="likedby"><i class="fa fa-heart faSpacer" ng-class="{ 'fa-heart-highlight': highlight(Item.likeby) }"></i>{{ count(Item.likeby) }}</p>
                        </div>
                    </form>
                    <form class="form-repost" ng-click="repostItem(Item._id)">
                        <div class="form-group">
                        <p class="repostedby"><i class="fa fa-refresh fa-repost faSpacer" ng-class="{ 'fa-repost-highlight': highlight(Item.repostedby) }"></i>{{ count(Item.repostedby) }}</p>
                        </div>
                    </form>             
                </div>                  
            </div>
        </div>        
    </div>
</div>
