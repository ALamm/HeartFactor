<div class="col-md-12 fullsize">
    <div class="jumbotron"> 
      <!--<img src="./images/heart.png" alt="" class="leadTitle">-->
      <h1 class="">{{TITLE}}</h1>
      <p class="tagline">A collection of images that make your heart swell.</p>
    </div>
</div>

<div class="col-md-12 fullsize">
  <div class="col-sm-12 homeMiddle">
    <div class="panel panel-default">
      <div class="panel-body panel-body-full">
          <div class="panel-title"><h3 class="panelheadings">Recently Added</h3> </div>
        
        <div  masonry="{columnWidth:210, gutter: 10, stagger: 30, transitionDuration: '0.6s'}" >
            <div class="masonry-brick" ng-repeat="Item in selectedItem track by $index">
                <div class="">
                    <img ng-attr-src="{{Item.imgUrl}}" alt="{{Item.title}}" class="myItemSearchImg">
                </div>
                <div class="">  
                    <h3 class="itemSearchTitle">{{Item.title}}</h3>
                </div>
                <div class="myItemInfo">                
                    <div class="myItemName">
                        <p class="author"><a href="#/users/{{Item.authorID}}">{{Item.authorName}}</a></p>
                    </div>   
                    <form class="form-like" ng-click="likeItem(Item._id)">
                        <div class="form-group">
                            <p class="likedby"><i class="fa fa-heart faSpacer" ng-class="{ 'fa-heart-highlight': highlight(Item.likeby) }"></i>{{ count(Item.likeby) }}</p>
                        </div>
                    </form>
                    <form class="form-repost" ng-click="repostItem(Item._id)">
                        <div class="form-group">
                            <p class="repostedby"><i class="fa fa-refresh fa-repost faSpacer" ng-class="{ 'fa-repost-highlight': highlight(Item.repostedby) }"></i>{{ count(Item.repostedby) }}</p>
                        </div>
                    </form>                
                </div> 
            </div>
        </div>             
      </div>
    </div>
</div>
